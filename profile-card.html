<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card using HTML and CSS</title>
    <link rel="stylesheet" href="profile-card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <div class="image-container">
          <img src="/images/profile1.jpg" alt="" />
        </div>
        <div class="content-container">
          <h3 class="title">Coding Lab</h3>
          <p class="desc">Front end developer | React developer</p>
          <div class="social-icons">
            <a href="www.facebook.com">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="www.twitter.com">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="www.instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="www.youtube.com">
                <i class="fa-brands fa-youtube"></i>
            </a>
          </div>
          <div class="buttons-btn">
            <a href="#">Subscribe</a>
            <a href="#">Message</a>
          </div>
          <div class="interaction-buttons">
            <div class="react-button">
              <i class="fa-regular fa-heart"></i>
              <span class="numbers">60k</span>
            </div>
            <div class="react-button">
              <i class="fa-regular fa-comment"></i>
              <span class="numbers">20k</span>
            </div>
            <div class="react-button">
              <i class="fa-solid fa-share"></i>
              <span class="numbers">12k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0604c17909.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
